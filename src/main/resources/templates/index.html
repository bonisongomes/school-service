<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>St. Xavier's High School</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="header">
    <h1>St. Xavier's High School</h1>
    <p>Excellence in Education Since 1985</p>
</header>


<nav class="navbar">
    <a href="/">Home</a>
    <a href="#timetable" onclick="document.getElementById('timetable-form').scrollIntoView()">Timetable</a>
</nav>


<section class="about">
    <h2>About Our School</h2>
    <p>St. Xavier's High School is committed to holistic education, nurturing academic excellence and moral values.</p>
</section>


<section id="timetable-form" class="form-section">
    <h2>View Class Timetable</h2>
    <form action="/timetable" method="get" class="form-box">
        <select name="standard" required>
            <option value="">Select Standard</option>
            <option>9</option>
            <option>10</option>
        </select>
        <select name="division" required>
            <option value="">Select Division</option>
            <option>A</option>
            <option>B</option>
        </select>
        <button type="submit">View Timetable</button>
    </form>
</section>


<footer class="footer">
    <p>Â© 2026 St. Xavier's High School | Mumbai</p>
</footer>
</body>
</html>
